<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settling Roots Portugal</title>
  <meta name="description" content="Settling Roots helps expats settle in Portugal — housing, paperwork, schools, and local life." />
  <link rel="icon" href="logo.png" />
  <style>
    :root { --green: #244c26; --beige: #f3e4ca; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: ui-serif, Georgia, 'Times New Roman', serif;
      background: var(--beige); color: var(--green);
    }
    .card {
      text-align: center; padding: 2.5rem; max-width: 720px; width: 92%;
      background: #fff8; backdrop-filter: blur(2px);
      border-radius: 20px; box-shadow: 0 10px 30px #00000012;
    }
    .logo { width: 240px; height: auto; margin-bottom: 1.25rem; }
    h1 { margin: 0 0 .25rem; font-size: clamp(1.8rem, 4vw, 2.6rem); letter-spacing: .5px; }
    p.tagline { margin: 0; font-size: clamp(1.05rem, 2.5vw, 1.25rem); opacity: .95; }
    .soon {
      margin-top: 1.75rem; font-weight: 700; letter-spacing: .25em;
      text-transform: uppercase; font-size: clamp(1rem, 2.5vw, 1.2rem);
    }
    .cta { margin-top: 1.25rem; font-size: .95rem; opacity: .85; }
    .cta a { color: var(--green); text-underline-offset: 3px; }
    footer { position: fixed; bottom: .75rem; font-size: .85rem; opacity: .75; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <img class="logo" src="logo.png" alt="Settling Roots Portugal logo" />
    <h1>Settling Roots Portugal</h1>
    <p class="tagline">Helping expats feel at home in Portugal — housing, paperwork, schools, and local life.</p>
    <div class="soon">Coming Soon</div>
    <!-- div class="cta">Questions already? Email <a href="mailto:hello@settlingroots.pt">hello@settlingroots.pt</a></div -->
  </main>
  <footer>
    © 2025 Settling Roots · <a href="about.html">About</a>
  </footer>
</body>
</html>
