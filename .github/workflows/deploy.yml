name: Build and Publish Docs

on:
  push:
    branches: [main]
    # Avoid infinite loops when the workflow commits only docs changes
    paths-ignore:
      - 'docs/**'
      - '.github/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # Uses production GA ID included in .env.production checked into the repo
          NODE_ENV: production
        run: npm run build

      - name: Ensure SPA 404 exists
        run: |
          cp docs/index.html docs/404.html

      - name: Commit docs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No docs changes to commit."
          else
            git commit -m "chore: build docs [skip ci]"
            git push
          fi
